<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Todo List</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app-wrapper">
    <div class="card">
      <h1 class="app-title">Advanced Todo List</h1>
      <p class="subtitle">Edit, track & persist your tasks</p>

      <form id="todoForm" class="todo-form">
        <input type="text" id="taskInput" placeholder="Type a new task..." autocomplete="off" />
        <button type="submit" class="primary-btn">Add Task</button>
      </form>

      <div class="meta-bar">
        <span class="badge">Today</span>
        <span class="hint">Click "Edit" or "Delete" on any task</span>
      </div>

      <ul id="taskList" class="task-list">
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
