<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="app-wrapper">
        <div class="card">
            <h1 class="app-title">Countdown Timer</h1>
            <p class="subtitle">Countdown to a specific date</p>

            <form id="countdownForm" class="countdown-form">
                <input type="datetime-local" id="targetDate" required />
                <button type="submit" class="primary-btn">Start Countdown</button>
            </form>

            <div id="countdownDisplay" class="countdown-display">
                <h2>Time Remaining</h2>
                <div id="timer" class="timer">00d 00h 00m 00s</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
