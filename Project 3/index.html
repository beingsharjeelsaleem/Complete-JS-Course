<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <h1 class="title">Simple Calculator</h1>

      <input type="number" id="num1" class="inputBox" placeholder="Enter number 1">
      <input type="number" id="num2" class="inputBox" placeholder="Enter number 2">

      <div class="buttons">
        <button id="addBtn">+</button>
        <button id="subBtn">-</button>
        <button id="mulBtn">*</button>
        <button id="divBtn">/</button>
      </div>

      <h2 class="result" id="result">Result: 0</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
