<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <h1>Password Generator</h1>

    <div class="box">
      <div class="output">
        <input id="passwordOutput" type="text" value="Click Generate" readonly />
        <button id="copyBtn">Copy</button>
      </div>

      <div class="row">
        <label>Length: <span id="lengthValue">12</span></label>
        <input id="lengthInput" type="range" min="6" max="30" value="12" />
      </div>

      <div class="checks">
        <label><input type="checkbox" id="useUpper" checked /> Uppercase (A-Z)</label>
        <label><input type="checkbox" id="useLower" checked /> Lowercase (a-z)</label>
        <label><input type="checkbox" id="useNumber" checked /> Numbers (0-9)</label>
        <label><input type="checkbox" id="useSymbol" /> Symbols (!@#$)</label>
      </div>

      <div class="strength">
        <div class="strength-label">
          Strength: <span id="strengthText">-</span>
        </div>
        <div class="bar">
          <div class="fill" id="strengthFill"></div>
        </div>
      </div>

      <div class="buttons">
        <button id="generateBtn">Generate</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
