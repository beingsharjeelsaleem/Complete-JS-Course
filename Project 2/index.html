<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Flipper</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <h1 class="title">Color Flipper</h1>

      <div class="color-box" id="colorBox"></div>

      <p class="color-text">Current Color: <span id="currentColor">#222222</span></p>

      <button id="flipBtn">Flip Color</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
