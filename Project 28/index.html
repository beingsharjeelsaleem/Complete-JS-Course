<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Character Counter</h1>

    <div class="card">
      <label class="label" for="textInput">Type here</label>
      <textarea id="textInput" class="textarea" placeholder="Start typing..."></textarea>

      <div class="bar">
        <div class="fill" id="fill"></div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="name">Characters</div>
          <div class="value" id="charCount">0</div>
        </div>

        <div class="stat">
          <div class="name">Words</div>
          <div class="value" id="wordCount">0</div>
        </div>

        <div class="stat">
          <div class="name">Remaining</div>
          <div class="value" id="remaining"></div>
        </div>
      </div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
