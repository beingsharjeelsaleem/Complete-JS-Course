<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app player">
    <h1>Music Player</h1>

    <audio id="audio"></audio>

    <div class="now">
      <div class="cover" id="cover"></div>
      <div class="info">
        <div class="track" id="trackTitle">Select a track</div>
        <div class="artist" id="trackArtist">â€”</div>
      </div>
    </div>

    <div class="progress-wrap">
      <div class="time" id="currentTime">00:00</div>
      <input type="range" id="progress" min="0" max="100" value="0" />
      <div class="time" id="duration">00:00</div>
    </div>

    <div class="controls">
      <button id="prevBtn">Prev</button>
      <button id="playBtn">Play</button>
      <button id="nextBtn">Next</button>
    </div>

    <div class="volume-wrap">
      <div class="vol-label">Volume</div>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </div>

    <div class="playlist" id="playlist">
      <!-- <div class="song active" data-index="0">
        <div class="song-title">Sample Track</div>
        <div class="song-meta">Click to load</div>
      </div> -->
    </div>
  </div>

  <script src="songs.js"></script>
  <script src="script.js"></script>
</body>

</html>
